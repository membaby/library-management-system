version: '3.8'

services:
  db:
    image: postgres:16
    container_name: library_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: library
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d library"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    environment:
      PORT: "3000"
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/library?schema=public"
      NODE_ENV: "development"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  node_modules: